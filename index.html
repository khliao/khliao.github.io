      padding: 20px;
    }
    
    .image-container {
      text-align: center;
    }
    
    .image-container img {

      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-column">

    <div class="middle-column">

      </div>
      <h1>最新新聞</h1>
      <div class="article">
        <h2>文章標題1</h2>

      </div>
      <div class="article">
        <h2>文章標題2</h2>

      </div>
      <div class="article">

      </div>
      <!-- 在這裡添加更多新聞文章 -->

    <div class="right-column">

      <ul>

        <li><a href="#">官方網站2</a></li>
        <li><a href="#">官方網站3</a></li>
        <!-- 在這裡添加更多官方網站連結 -->

</html>
